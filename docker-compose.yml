version: '3'

services:

  db:
    image: mariadb:10.7
    restart: always
    volumes:
      - db:/var/lib/mysql
    networks:
      backend:

  app:
    image: gitea/gitea:1.16
    volumes:
      - data:/data
    depends_on:
      - db
    restart: always
    networks:
      frontend:
      backend:

networks:
  frontend:
  backend:
    internal: true

volumes:
  db:
  data:
